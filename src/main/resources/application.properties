spring.application.name=CMS
# 服务器端口配置
server.port=9090

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/population?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=200649
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 字符编码配置
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.cms.entity

# Jackson配置 - 添加日期格式化
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=GMT+8

# 日志配置
logging.level.root=WARN
logging.level.com.example.cms=ERROR
logging.level.org.springframework=ERROR
logging.level.org.mybatis=ERROR
logging.level.java.sql=ERROR
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.springframework.boot.web=ERROR
logging.level.org.apache.catalina=ERROR
logging.level.org.apache.tomcat=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari=ERROR
logging.level.org.apache.http=ERROR
logging.level.org.springframework.security=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.messaging=ERROR